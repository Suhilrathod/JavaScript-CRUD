<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col bg-primary text-white text-center py-3 rounded">
                <h1>Student Registration</h1>
            </div>
        </div>

        <form id="myForm" onsubmit="formSubmit(event)" class="container w-75 mt-4 bg-light">
            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" required
                            checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="university" class="col-sm-2 col-form-label">University:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="university" name="university" required>
                        <option value="">Select University</option>
                        <option value="Gujarat University">Oxford University</option>
                        <option value="Nirma University">Stanford University</option>
                        <option value="Harvard University">Harvard University</option>
                        <option value="Ahmedabad University">MIT</option>
                        <option value="Delhi University">Delhi University</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="mobileNum" class="col-sm-2 col-form-label">Mobile Number:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="mobileNum" name="mobileNum" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3 pe-1">
                    <button type="submit" id="submitbtn" class="btn btn-outline-primary col-md-12">Submit</button>
                </div>
                <div class="col-md-3 ">
                    <button type="reset" class="btn btn-outline-danger col-md-12">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div class="separator"></div>

    <div class="table-container container mt-4 ">
        <div class=" table-responsive">
            <table id="myTable" class="w-100 table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>University</th>
                        <th>City</th>
                        <th>Mobile Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="myTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="crud.js"></script>
</body>

</html>
